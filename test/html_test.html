<html>
    <head>
        <script src="../dist/yuml-diagram.min.js"></script>
        <script>
            function loadSvg()
            {
                var yumlText = 
                    `// {type:sequence}
                    [:Computer]async test>>[:Server]
                    [:Computer]sync test>[:Server]`;

                var yuml  = new yuml_diagram();
                var svg = yuml.processYumlDocument(yumlText, false);
                document.body.innerHTML = svg;
            }
        </script>
    </head>
    <body onload="loadSvg();">        
    </body>
</html>
